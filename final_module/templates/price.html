  <!-- House Price Prediction / main section -->
  <!-- Input in the form : Location, BHK, Bath, Balcony, Sqft, area_type, availability. -->
  <section class="">
    <div class="carousel slide " data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/static/img/hero1.jpg" class="d-block w-q00 w-100-height" alt="living room">
            <div class="carousel-caption">
            
              <div class="container">
                <div class="row">
                  <!-- <h5 class="mt-5">House price Prediction</h5> -->
                    <div class="predict">
                        <div class="card-header" style='text-align: center' >
                            <h1 class="pt-5"><strong>House Price Prediction</strong></h1>
                        </div>
                            <form accept-charset="utf-8" id="predict">
                            
                              <div class="row">
                              
                                <div class="col-md-6 form group" style="text-align: center">
                                  <label><b>Select the location:</b></label>
                                  <select class="select-picker form-control" id="location" name="location" required="1">
                                    {% for location in locations %}
                                        <option value="{{ location }}">{{ location }}</option>
                                    {% endfor %}
                                  </select>
                                </div>
                              
                                <div class="col-md-6 form group" style="text-align: center">
                                    <label><b>Enter BHK</b></label>
                                    <input type="text" class="form-control" id="bhk" name="bhk" placeholder="Enter BHK">
                                </div>
                              
                                <div class="col-md-6 form group" style="text-align: center">
                                    <label><b>Enter number of bathrooms</b></label>
                                    <input type="text" class="form-control" id="bath" name="bath" placeholder="Enter number of bathrooms">
                                </div>
                              
                                <div class="col-md-6 form group" style="text-align: center">
                                    <label><b>Enter Square Feet</b></label>
                                    <input type="text" class="form-control" id="total_sqft" name="total_sqft" placeholder="Enter Enter Square Feet">
                                </div>
                              
                                <div class="col-md-12 form-group">
                              </div>
                                    <button type="submit" class="btn btn-primary form-control mt-4" data-bs-toggle="modal" data-bs-target="#price_result" >Predict price</button>
                                </div>
                              
                              </div>
                            </form>
                            <br>
                          <div class="col-md-12" style="text-align: center">
                        <!-- <h3>{{ prediction_text }}</h3> -->
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
  </section>

  <!-- House Price Prediction -->

  <!-- Button trigger modal -->

<!-- modal Inside your price.html -->

<div class="modal fade" id="price_result" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Predicted Price</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Display prediction and words here -->
        <p id="priceN"></p>
        <p id="priceW"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <script>

document.getElementById('predict').addEventListener('submit', function(event) {
    event.preventDefault(); 
    document.getElementById('priceN').innerText="";
    document.getElementById('priceW').innerText="";
    const formData = new FormData(this);
    const data = {};
    formData.forEach((value, key) => (data[key] = value));

    
    fetch('/predict', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(data),
    })
    .then(response => response.json())
    .then(data => {
      document.getElementById('predict').reset();
      document.getElementById('priceN').innerText="Price Prediction: "+data.price;
      document.getElementById('priceW').innerText="Price in Words: "+data.price_word;

      $("#price_result").modal('show');

        console.log('Success:', data);
        // Handle the response data
    })
    .catch((error) => {
        console.error('Error:', error);
        // Handle the error
    });
});

</script>
